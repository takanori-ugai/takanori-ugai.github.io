ymap.addControl(new Y.ScaleControl());
ymap.addControl(new Y.SliderZoomControlHorizontal());
query="東京都三鷹市井の頭";
geocoder.execute({query: query}, function(result) {
if(result.features.length >0) {
	    if(result.features[0].latlng) { 
     var strokeStyle = new Y.Style("00ff00", 2, 0.5) ;
     var fillStyle = new Y.Style("00ff00", null, 0.5);
     var circle = new Y.Circle(result.features[0].latlng, new Y.Size(11,11), {unit:"pixel", strokeStyle: strokeStyle, fillStyle: fillStyle});
     ymap.addFeature(circle) ;

      }
});

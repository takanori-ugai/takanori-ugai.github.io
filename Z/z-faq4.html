<H2>どうすれば参加できるの?</H2>

現在あなたが Z を使っているならば、ニュースグループやZ FORUM のメーリングリス
トで自己紹介をして Z に関するあなたの仕事やここにかかれていないようなものであ
なたが考えている問題を書いて下さい。Z に関係するあなたやお仲間の著述を宣伝する
のでも構いません。それらは自動的に OUCL で維持されている Z 文献リストに加えら
れます.

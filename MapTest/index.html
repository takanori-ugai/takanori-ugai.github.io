<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GSI Tiles on OpenLayers 2.13.1</title>
<script src="OpenLayers.js"></script>

<style>
  body {padding: 0; margin: 0}
  html, body, #map {height: 100%; width: 100%;}
  div.olControlAttribution {
    padding: 3px;
    color:#000000;
    background-color:#ffffff;
    background-color:rgba(230,255,255,0.7);
    font-size:12px;
    line-height:14px;
    bottom:5px;
    vertical-align: middle;
  }
</style>
</head>

<body>
<div id="map"></div>
<script>
var projection3857 = new OpenLayers.Projection("EPSG:3857");
var projection4326 =  new OpenLayers.Projection("EPSG:4326");
var map = new OpenLayers.Map({
  div: "map"
//  projection: projection3857
});
//map.addLayer(new OpenLayers.Layer.XYZ("I8=`CO?^",
//  "http://cyberjapandata.gsi.go.jp/xyz/std/${z}/${x}/${y}.png", {
//    attribution: "<a href='http://maps.gsi.go.jp/development/ichiran.html' target='_blank'>COM}1!%?%$%k</a>",
//    maxZoomLevel: 18
//}));
map.addLayer(
new OpenLayers.Layer.WMTS({
              url: "https://gbank.gsj.jp/tilemap/bluemarble/wmts",
              layer: "BlueMarbleSummer",
              transparent: true,
              format: "image/png",
              style: "default",
              matrixSet: "EPSG4326",
              requestEncoding: "REST",
              isBaseLayer: true,
              wrapDateLine: true,
              buffer: 0,
              name: "std_map",
    })
) ;
map.setCenter(new OpenLayers.LonLat(138.7313889, 35.3622222),5);
//  .transform(projection4326, projection3857), 5);
</script>
</body>
</html>
